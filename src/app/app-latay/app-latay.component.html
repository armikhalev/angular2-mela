<div class="latayPage">
    <div *ngFor="let card of cards" (click)="flipCard(card)" [ngClass]="(card.flip ? 'flipContainer flip' : 'flipContainer')">
        <div class="flipper">
            <div class="card frontCard">{{card.front}}</div>
            <div class="card backCard">{{card.back}}</div>
        </div>
    </div>
</div>
